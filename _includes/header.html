<div class="page-header">
  <h1><a href="/">{{ site.title }}</a> {% if page.title and page.title != site.title %} <small>{{ page.title }}. {% if page.tagline %} {{ page.tagline }}. {% endif %} </small> {% endif %}</h1>
  
  <div class="btn-group">
  <button class="btn dropdown-toggle" data-toggle="dropdown"><i class="icon-flag"></i>
  
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu pull-right">
    {% for cat in site.categories %}
      {% capture language %}{{ cat | first }}{% endcapture %}
	  <li><a href="/{{ language }}">{{ site.languages.[language] }}</a></li>
	{% endfor %}
  </ul>
</div>
  
</div>
